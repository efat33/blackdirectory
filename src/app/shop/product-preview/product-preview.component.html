<div #container class="product-review-container">
  <a [routerLink]="'/shop/product/' + product.slug">
    <div #image class="image" [ngStyle]="{ backgroundImage: 'url(\'' + product.image + '\')' }"></div>
    <span>{{ actualPrice | currency }}</span>
    <h3>{{ product.title }}</h3>
  </a>
  <button (click)="addToCart()">ADD TO CART</button>
</div>
