<header class="popup_header__2QTxC clearfix">
  <h3 class="popup_title__3q6Xh"><span>{{faq.id ? 'Edit FAQ' : 'Add FAQ'}}</span></h3>
  <div class="popup_headerRight__c4FcP">
    <span [mat-dialog-close] class="popup_close__mJx2A color-primary--hover js-toggle-close">
      <i class="la la-close"></i>
    </span>
  </div>
</header>

<div mat-dialog-content class="bdy-mat-dialog-content">
  <div class="popup_body__1wtsy wil-scroll-bar ps">
    <div class="wil-scroll-container">
      <div>
        <div>
          <div>
            <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <mat-label>Question</mat-label>
                <input matInput formControlName="question" placeholder="Question" />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Order</mat-label>
                <input matInput formControlName="faq_order" placeholder="Order" type="number" />
              </mat-form-field>

              <div class="faq-answer-ckeditor">
                <ckeditor [editor]="ckEditor" [config]="ckConfig" (ready)="onCkeditorReady($event)"
                  formControlName="answer"></ckeditor>
              </div>

              <button mat-raised-button color="primary"
                class="wil-btn wil-btn--primary wil-btn--block wil-btn--md wil-btn--round" type="submit"
                [disabled]="!faqForm.valid">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
