<form (ngSubmit)="onSubmit()" [formGroup]="pageForm">
  <div id="new-pages-info" class="content-box_module__333d9 content-box_lg__3v3a- mb-10">
    <div class="content-box_body__3tSRB">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
        </div>
      </div>

      <div class="pages-content-ckeditor">
        <ckeditor [editor]="ckEditor" [config]="ckConfig" (ready)="onCkeditorReady($event)" formControlName="content">
        </ckeditor>
      </div>

      <div class="row mt-10">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Meta Title</mat-label>
            <input matInput formControlName="meta_title" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Meta Keywords</mat-label>
            <input matInput formControlName="meta_keywords" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Meta Description</mat-label>
            <textarea matInput formControlName="meta_desc" rows="5"></textarea>
          </mat-form-field>
        </div>
      </div>

    </div>
  </div>

  <button mat-raised-button class="wil-btn wil-btn--primary wil-btn--round wil-btn--lg wil-btn--block" color="primary"
    type="submit" [disabled]="!pageForm.valid">
    {{editPageSlug ? 'Update Page' : 'Add Page'}}
  </button>
  <p *ngIf="showError" class="errorMessage">{{ errorMessage }}</p>

</form>
