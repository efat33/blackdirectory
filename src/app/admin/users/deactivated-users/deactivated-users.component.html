<div id="new-job-basic-info" class="content-box_module__333d9 content-box_lg__3v3a- mb-10">
  <header class="content-box_header__xPnGx clearfix">
    <div class="wil-float-left">
      <h4 class="content-box_title__1gBHS">
        <span>Users</span>
      </h4>
    </div>
  </header>

  <div class="content-box_body__3tSRB">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="display_name" matSortDirection="asc">
        <ng-container matColumnDef="profile_photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile Picture</th>
          <td mat-cell *matCellDef="let row"> <img *ngIf="row.profile_photo" class="profile-picture"
              [src]="row.profile_photo | imageSrc: 'users':'thumb'"> </td>
        </ng-container>

        <ng-container matColumnDef="display_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/user-details', element.username]">{{ element.display_name }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button class="wil-btn wil-btn--xs wil-btn--primary wil-btn--round"
              (click)="onClickReactivateAccount(element)">Reactivate</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
