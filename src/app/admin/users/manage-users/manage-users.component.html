<table mat-table [dataSource]="dataSource" matSort matSortActive="display_name" matSortDirection="asc">
  <ng-container matColumnDef="profile_photo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile Picture</th>
    <td mat-cell *matCellDef="let row"> <img *ngIf="row.profile_photo" class="profile-picture"
        [src]="row.profile_photo | imageSrc: 'users':'thumb'"> </td>
  </ng-container>

  <ng-container matColumnDef="display_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/user-details', element.username]">{{ element.display_name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [routerLink]="['/admin/users-edit/', row.id]">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- <button mat-icon-button (click)="deleteUser(row)">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
