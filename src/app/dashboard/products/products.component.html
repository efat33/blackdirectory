<form class="filter-form" [formGroup]="filterForm" (ngSubmit)="applyFilter()">
  <mat-form-field>
    <mat-label>Search Keyword</mat-label>
    <input matInput formControlName="keyword" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput [formControl]="categoryInput" [matAutocomplete]="categoryAuto" (blur)="checkCategory()" />
    <mat-autocomplete #categoryAuto="matAutocomplete" (optionSelected)="selectCategory($event.option.value)">
      <mat-option *ngFor="let category of categories$ | async" [value]="category">
        {{ category }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit">SEARCH</button>
</form>

<table mat-table [dataSource]="dataSource">
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let item">
      <img [src]="item.image" alt="Item Image" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let item">{{ item.stock }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
  </ng-container>

  <!-- Earning Column -->
  <ng-container matColumnDef="earning">
    <th mat-header-cell *matHeaderCellDef>Earning</th>
    <td mat-cell *matCellDef="let item">{{ item.earning | currency }}</td>
  </ng-container>

  <!-- Views Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef>Views</th>
    <td mat-cell *matCellDef="let item">{{ item.views | number }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item">{{ item.date | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching.</td>
  </tr>
</table>
