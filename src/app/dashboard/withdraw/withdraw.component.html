<div id="dashboard-section-basic-info-info" class="content-box_module__333d9 content-box_lg__3v3a- mb-10">
  <header class="content-box_header__xPnGx clearfix">
    <div class="wil-float-left">
      <h4 class="content-box_title__1gBHS">
        <span>Withdraw</span>
      </h4>
    </div>
  </header>
  <div class="content-box_body__3tSRB">
    <div class="info-box">
      <strong>
        Current Balance:
        <span>{{ 0.0 | currency }}</span>
      </strong>
    </div>

    <mat-tab-group mat-align-tabs="center" dynamicHeight animationDuration="0ms">
      <mat-tab label="Withdraw Request">
        <ng-template matTabContent>
          <div class="warning-box mt-4">
            <strong> No withdraw method is available. Please update your payment method to withdraw funds. </strong>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Approved Requests">
        <ng-template matTabContent>
          <div class="warning-box mt-4">
            <strong> Sorry, no transactions were found! </strong>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Cancelled Requests">
        <ng-template matTabContent>
          <div class="warning-box mt-4">
            <strong> Sorry, no transactions were found! </strong>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
